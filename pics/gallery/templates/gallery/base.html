{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" type="text/css" href="{% static 'css/gallery.css' %}">
    </head>
    <body>
        <div id="bar">
            <ul>
                {% if request.user.is_authenticated %}
                <li>{{ user }}</li>
                <li><a href="{% url 'gallery:logout' %}">Logout</a></li>
                <li><a href="{% url 'gallery:send_gallery' %}">Send me this pictures</a></li>
                {%else%}
                <li><a href="{% url 'gallery:login' %}">login</a></li>
                <li><a href="{% url 'gallery:register' %}">register</a></li>
                
                {% endif %}
            </ul>
        </div>
        <div id="content">
            {% block content %}{% endblock %}
        </div>
        {% block srv %}{% endblock %}
    </body>
</html>
