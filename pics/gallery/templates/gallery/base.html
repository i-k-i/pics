{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" type="text/css" href="{% static 'css/gallery.css' %}">
    </head>
    <body>
        <header>
            <nav>
                {% if request.user.is_authenticated %}
                {{ user }}
                <a href="{% url 'gallery:logout' %}">Logout</a>
                <a href="{% url 'gallery:send_gallery' %}">Send me this pictures</a>
                {%else%}
                <a href="{% url 'gallery:login' %}">login</a>
                <a href="{% url 'gallery:register' %}">register</a>
                {% endif %}
            </nav>
        </header>
        <section id="content">
            {% block content %}{% endblock %}
         </section>
          {% block srv %}{% endblock %}
    </body>
    </html>
